<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper and Scissor</title>

</head>
<body>
    <div class="container">
        <h1>Rock, Paper, Scissors</h1>
        <div class="mode-toggle">
            <label class="switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider"></span>
            </label>
            <span id="mode-label"><span class="icon">🌙</span> Dark Mode</span>
        </div>
        <div class="scoreboard">
            <span id="player-score">Player: 0</span>
            <span id="computer-score">Computer: 0</span>
        </div>
        <div class="round-info">
            <span id="round">Round 1 / 5</span>
        </div>
        <div class="choices">
            <button class="choice-btn" data-choice="rock">🪨 Rock</button>
            <button class="choice-btn" data-choice="paper">📄 Paper</button>
            <button class="choice-btn" data-choice="scissor">✂️ Scissor</button>
        </div>
        <div class="results">
            <div id="player-choice">Player chose: -</div>
            <div id="computer-choice">Computer chose: -</div>
            <div id="result-message">Make your move!</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
